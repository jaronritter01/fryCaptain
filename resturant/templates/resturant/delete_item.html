{% extends 'resturant/main.html' %}
{% load static %}

{% block content %}

<style media="screen">
  .shadow-box{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
</style>
<br>
<div class="row">
  <div class="col col-md-9" style='margin: auto;'>
    <div class="card shadow-box">
      <div class="card-title">
        <h3 style="padding: 1em;">Are you sure you want to delete {{item}}?</h3>
      </div>
      <div class="card-body">
        <form class="" action="" method="post">
          {% csrf_token %}
          <a href="{% url 'admin_detail' item.id %}" class='btn btn-warning'>Cancel</a>

          <input type="submit" name="delete" value="Confirm" class='btn btn-danger'>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
