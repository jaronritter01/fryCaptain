{% extends 'resturant/main.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/menu_item_details.css' %}">

<div class="row">
  <div class="col">
    <a href="{% url 'menu' %}" class="btn btn-info" id="return-button">Back to Menu</a>
  </div>
</div>

<div class="container">

  <!-- Title -->
  <div class="row" id="title-div">
    <div class="col col-12">
      <h1 class="text-center">{{menu_item_name}}</h1>
    </div>
  </div>

  <!-- Pic -->
  <div class="row" id="title-div" style="text-align: center;">
    <div class="col col-12">
      <img src="{{menu_item_name.item_pic.url}}" style="height: 70%;">
    </div>
  </div>


  <div class="details" style="margin-top: -10%;">
    <!-- Description -->
    <div class="row">
      <div class="col col-12">
        <p class="text-center">{{menu_item_name.description}}</p>
      </div>
    </div>

    <!-- Price -->
    <div class="row">
      <div class="col col-12">
        <p class="text-center">${{menu_item_name.price}}</p>
      </div>
    </div>
  </div>

  <div class="row" style="text-align: center;">
    <div class="col col-12">
      <button data-product={{menu_item_name.id}} data-action="add" type="button" name="button" class="btn btn-outline-secondary add-btn update-cart" style="margin: auto;">Add To Cart</button>
    </div>
  </div>

</div>

{% endblock %}
