{% extends 'resturant/main.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/menu_item_details.css' %}">

<div class="row">
  <div class="col">
    <a href="{% url 'menu' %}" class="btn btn-info" id="return-button">Back to Menu</a>
  </div>
</div>

<div class="container">

  <!-- Title -->
  <div class="row" id="title-div">
    <div class="col col-12">
      <h1 class="text-center">{{menu_item_name}}</h1>
    </div>
  </div>

  <!-- Pic -->
  <div class="row" id="title-div" style="text-align: center;">
    <div class="col col-12">
      <img src="{{menu_item_name.item_pic.url}}" id="menu-item-img">
    </div>
  </div>


  <div class="details">
    <!-- Description -->
    <div class="row desc-card">
      <div class="col col-12 card desc">
        <p class="text-center">{{menu_item_name.description}}</p>
        <!-- Price -->
        <p class="text-center">${{menu_item_name.price}}</p>
      </div>
    </div>

    <div class="row button-div" style="text-align: center;">
      <div class="col col-12">
        <button data-product={{menu_item_name.id}} data-action="add" type="button" name="button"
          class="btn btn-outline-secondary add-btn update-cart" style="margin: auto;">Add To Cart</button>
      </div>
    </div>

  </div>

  {% endblock %}
